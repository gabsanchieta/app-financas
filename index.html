<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>App Finanças</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <!--Import Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="inicializar()">
    <nav
      class="navbar navbar-expand navbar-dark"
      style="background-color: #34b334"
    >
      <div class="container">
        <a class="navbar-brand mb-0 h1" href="./index.html"
          ><h3>App Finanças</h3></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Saldo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adicionar.html">Novo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container pt-5">
      <div class="row">
        <div id="alerts" class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <span id="mes" style="font-size: 48px"></span>/
          <span id="ano">2023</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input
            id="mesano"
            type="month"
            id="bdaymonth"
            name="bdaymonth"
            onchange="mudarData()"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <h3>Saldo:</h3>
        </div>
        <div class="col text-end">
          <h3 id="saldo-total">R$ 0,00</h3>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col">Nome</th>
            <th class="col">Data</th>
            <th class="col">Valor</th>
          </tr>
        </thead>
        <tbody id="listaRegistros"></tbody>
      </table>

      <div class="row">
        <div class="col">
          <span id="grafico" style="font-size: 48px; display: none"
            >Gráfico</span
          >
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalGravacao">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 id="titulo-modal"></h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body" id="mensagem-modal">
            <div id="form-edit" style="display: hide">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Nome"
                id="nome"
              />
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Valor"
                id="valor"
              />
              <input type="date" class="form-control mt-2" id="data" />
              <select class="form-control mt-2" id="categoria">
                <option>Selecione Tipo</option>
                <option value="1">Moradia</option>
                <option value="2">Supermercado</option>
                <option value="3">TV / Internet / Telefone</option>
                <option value="4">Transporte</option>
                <option value="5">Lazer</option>
                <option value="6">Saúde</option>
                <option value="7">Educação</option>
                <option value="8">Bares e Restaurantes</option>
              </select>
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Adicione uma breve descrição"
                id="descricao"
              />
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input mt-2"
                  name="tipo"
                  value="tipodespesa"
                />Despesa
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="tipo"
                  value="tiporeceita"
                />Receita
                <label class="form-check-label" for="radio2"></label>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              id="button-editar"
            ></button>
            <button
              type="button"
              data-bs-dismiss="modal"
              id="button-excluir"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
